<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
	<label for="email">Email</label>
	<input type="text" id="email" name="email" placeholder="Compose an Email"><br>
	<label for="password">Password</label>
	<input type="password" id="password" name="password" placeholder="Enter your password"><br>
	<textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
	<button type="submit">Submit</button>
</form>
<form method="POST" action="https://request-inspector.glitch.me/">
	<h3>How did you hear about us?</h3>
		<label for="billboard">Billboard</label>
		<input id="billboard" type="checkbox" name="q1" value="billboard"><br>
		<label for="radio">Radio Advertisement</label>
		<input id="radio" type="checkbox" name="q1" value="radio"><br>
		<label for="internet">Internet Advertisement</label>
		<input id="internet" type="checkbox" name="q1" value="internet"><br>
		<label for="other">Other</label>
		<input id="other" type="checkbox" name="q1" value="other"><br>
	<h3>What web browser are you using?</h3>
	<select name="browser">
		<option value="Chrome">Google Chrome</option>
		<option value="Firefox">Mozilla Firefox</option>
		<option value="Explorer">Internet Explorer</option>
		<option value="Opera">Opera</option>
		<option value="Safari">Safari</option>
	</select>
	<button type="submit">Submit</button>
</form>
</body>
</html>
