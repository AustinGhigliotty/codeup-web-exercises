<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h1 id="header" class="top">Here's an h1</h1>
<p id="paragraph" class="top codeup">and a paragraph</p>
<ul class="codeup">
	<li class="list-item">and a ul</li>
	<li class="list-item">with some li's</li>
	<li class="codeup">(just a few)</li>
</ul>
<div id="div" class="codeup">and this div thing</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $('h1').click(function () {
    	$('h1').css('background-color', 'lime');
    });
    $('p').dblclick(function () {
        $('p').css('font-size', '18px');
    });
    $('li').hover(function () {
        $('li').css('color', 'red');
    },
	function () {
        $('li').css('color', 'black');
    });
</script>
</body>
</html>
