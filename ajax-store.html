<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var inv = $.ajax('data/inventory.json').done(function(data) {
        data.forEach(function(item) {
            $('#insertProducts').append('<tr><td>' + '&emsp;' + item.title + '</td><td>' + '&emsp;' + item.quantity + '</td><td>' + '&emsp;' + '$' + item.price + '</td><td>' + '&emsp;' + item.categories + '</td></tr>');
        });
    });
    // inv.forEach(function(item) {

})();
</script>

</body>
</html>
